[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --cov=src/stochastic_robotics
    --cov-report=html
    --cov-report=term-missing

[coverage:run]
source = src/stochastic_robotics
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
